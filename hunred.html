
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find The Largest Element of an Array</title>
</head>
<body>
    <script>
        var array=[56,6,42,12,25,3,761,33];
        var max = array[0];
        for(var i=0;i<array.length;i++){
            if(array[i]>max){
                max=array[i];
            }
        }
        console.log('Largest num is:',max);
    </script>
    
</body>
</html>
