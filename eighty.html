<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      *{
        box-sizing: border-box;
      }
    input{
      height: 50px;
      width: 300px;
      background-color: antiquewhite;
      box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.5);
      border-radius: 5px;
      text-align: center;
      position: relative;
      top:97px;
      left: 38%;
    }
    #a,#b,#c{
      height: 100px;
      width: 100px;
      border: 2px solid red;
      border-radius: 5px;
      box-shadow: 0px 5px 15px 0px rgba(0,0,0,0.5);
      padding: 20px;
    }
    #a{
      position: relative;
      top:150px;
      left:25%;
    }
    #b{
      position: relative;
      top:48px;
      left:45%;
    }
    #c{
      position: relative;
      top:-53px;
      left:65%;
    }
  </style>
</head>
<body>
  <input type="text" id="eve" placeholder="enter the character">
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
  <script>
    var keyboard = document.getElementById('eve');
    keyboard.addEventListener("keydown",e =>{
      document.getElementById('a').innerHTML = e.keyCode;
      document.getElementById('b').innerHTML = e.code;
      document.getElementById('c').innerHTML = e.key;
    })
  </script>
</body>
</html>
