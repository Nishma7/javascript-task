<!DOCTYPE html>
<html lang="en">
<head>
    <title>pattern</title>
</head>
<body>
    <script>
        var n=10;
        var result = "";
        for(var i=1;i<=n;i++){
         for(var j=1;j<=i;j++){
          var k=j*i;
          result +=" "+k;
         }
         console.log(result);
         result="";
        }
      </script>
    
</body>
</html>
