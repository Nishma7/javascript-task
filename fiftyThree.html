<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <!--
        1  
        2 2
        3 3
        4 4
        3 3
        2 2
        1 
   --> 
   <script>
       var num=4;
       for(i=1;i<=num;i++){
        document.write(i+" ");
        document.write((i==1)?"":i);
        document.write("<br>");
    }
    for(i=3;i>=1;i--){
       document.write(i+" ");
       document.write((i==1)?"":i);
       document.write("<br>");
    }
   </script>
</body>
</html>
