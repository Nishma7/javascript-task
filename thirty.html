<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <!--30.Local Scope:-->
    <script>
        var myFunction = () => {
            var flower = 'rose';
            console.log(flower);
        }
        myFunction();
        console.log(flower);//local scope;
    </script>
</body>
