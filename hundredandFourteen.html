<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        var start = 10;
        var end = 20;
        var total =0;
        var count = (end - start)+1;
        var average = 0;
        for(var i=start;i<=end;i++){
            total +=i;
            
        }

        document.write("Total"+total);
        document.write("Count"+count);

        average = total / count;
        document.write("Average:"+average);
    </script>
</body>
</html>
