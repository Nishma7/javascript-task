<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Moving color</title>
    <style>
        #box{
            height: 200px;
            width: 200px;
            background-image: linear-gradient(135deg,red,green,blue,yellow);
            animation: animate 1.5s linear infinite;
        }
        @keyframes animate{
    100%{
        filter: hue-rotate(360deg);
    }
}
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
