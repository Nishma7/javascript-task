<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--
        1 2 3 4 5
        2 3 4 5
        3 4 5
        4 5
        5
    -->
    <script>
        var num = 5;
         for(i=1;i<=num;i++){
        for(j=i;j<=num;j++){
                document.write(j+" ");
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
