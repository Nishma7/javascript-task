<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var num=5;
        var count =0;
         for(i=1;i<=num;i++){
        for(j=1;j<=i;j++){
            count +=1;
            document.write(String.fromCharCode(count+64)+" ");
        }
        document.write("<br>")
    }
    </script>
</body>
