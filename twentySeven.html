<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--27.Given number is 0 or positive or negative print it using if condition?-->
    <script>
       var num= 0;
       if(num < 0){
           console.log(num + " is a negative value");
       }
       else if(num > 0){
           console.log(num + "is a positive value");
       }
       else{
           console.log("Number is zero");
       }
    </script>
</body>
</html>
