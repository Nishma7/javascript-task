<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Data Stored In the Table</title>
  <style>
    #box{
      height: 300px;
      width: 300px;
      background-color: gainsboro;
      border: 2px solid black;
      border-radius: 20px;
      margin: 30px auto;
    }
    ul{
      list-style-type: none;
    }
    li{
      margin: 10px;
    }
    table,th,td{
      border: 3px solid black;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="box">
    <form id="myForm">
      <ul>
        <li>
          <label for="rollNum">RollNumber:</label>
          <input type="number" id="rollNum" name="rollNum">
        </li>
        <li>
          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" name="studentName">
        </li>
        <li>
          <label for="marks">Total Marks:</label>
          <input type="number" id="marks" name="marks">
        </li>
        <li>
          <input type="button" value="Add Row" onclick="addStudentList()">
        </li>
        <li>
          <input type="reset" value="clear">
        </li>
      </ul>
    </form>
  </div>

  <table id="myTable" class="table">
    <thead>
      <th>Roll Number:</th>
      <th>Student Name:</th>
      <th>Total Marks:</th>
    </thead>
    <tbody id="data"></tbody>
  </table>
  <script>
    function addStudentList(){
      var rollnumber = this.myForm.rollNum.value;
      console.log(rollnumber);
      var stuName = this.myForm.studentName.value;
      console.log(stuName);
      var marks = this.myForm.marks.value;

      var tableRow = document.createElement('tr');

      var tableData1 = tableRow.appendChild(document.createElement('td'));
      var tableData2 = tableRow.appendChild(document.createElement('td'));
      var tableData3 = tableRow.appendChild(document.createElement('td'));

      tableData1.innerHTML=rollnumber;
      tableData2.innerHTML=stuName;
      tableData3.innerHTML=marks;
      document.getElementById('myTable').appendChild(tableRow);

    }
  </script>
</body>
</html>
