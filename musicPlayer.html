<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player</title>
    <link href="./musicPlayer.css" rel="stylesheet">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <h4>Music Player</h4>
        <img id="track_image">
        <p id="title">title.mp3</p>
        <marquee id="artist">Artist Name</marquee>
        <input type="range" id="duration_slider" min="0" max="100" value="100" onclick="change_duration()">
        <button onclick="previous_song()" id="pre"><i class="fa fa-solid fa-step-backward"></i></button>
        <button onclick="justplay()" id="play"><i class="fa fa-solid fa-play"></i></button>
        <button onclick="next_song()" id="next"><i class="fa fa-solid fa-step-forward"></i></button>
    </div>
    <script src="./musicPlayer.js"></script>
</body>
</html>
