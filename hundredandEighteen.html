<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    table,th,td{
      border: 1px solid red;
      border-collapse: collapse;
    }
    
  </style>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>SNO</th>
      <th>Even Numbers between 1- 50</th>
    </tr>
  </thead>
    <tbody id="evenTable">

    </tbody>
  </table>
  <script>
  var i;
  var tableData="";
  var box = "";
  var count = 0;
  for(i=1;i<=50;i++){
      //console.log(i);
      if(i%2==0){
         box +=i;
         count++;
         tableData +=`<tr>
        <td>${count}</td>
        <td>${box}</td>
        </tr>
        `;  
        
      }
      //console.log(box);
        box = ""; 
  }
  document.getElementById('evenTable').innerHTML=tableData;
  </script>
</body>
</html>
