<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--Find the square value?-->
    <h1 id="demo"></h1>
    <button type="button" onclick="square(4)">click</button>
    <script>
        function square(a){
          var result = a**2;
          document.getElementById('demo').innerHTML = result;  
        }
    </script>
</body>
