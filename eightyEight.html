
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binary Search</title>
</head>
<body>
    <script>
        var num = prompt("Enter the Number:");
        var box = [4,56,78,100,1];
        var len = box.length;
       for(var i=0;i<len;i++){
           if(num == box[i]){
               console.log(num +"is in this array");
               break;
           }
           else{
               console.log(num + "not in this array");
               break;
           }
       }
    </script>
    
</body>
</html>
