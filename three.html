<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--3.create two buttons using display property click one image is not display and click another image is display?-->
     <img src="../../html/background.png" height="300" width="300" alt="backround" id="myImg">
     <button type="button" onclick="document.getElementById('myImg').style.display='none'">display none</button>
     <button type="button" onclick="document.getElementById('myImg').style.display='block'">display</button>
</body>
</html>
