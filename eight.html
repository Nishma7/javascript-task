    <!--8.Find the greatest number of a = 39 and b=23 ,c=45 ,d=987 using ternary operator?-->
    <script>
        var a = 39;
        var b = 23;
        var c = 45;
        var d = 978;
        var max1 = (a>b)?a:b;
        var max2 = (max1<c)?c:max1;
        var max = (max2<d)?d:max2;
        console.log(max);
