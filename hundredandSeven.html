<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        /*
        A
        A B
        A B C
        A B C D
        A B C D E
        */

        var n = 5;
        var string = "";
        for(var i=1;i<=n;i++){
            for(var j=0;j<i;j++){
                string +=String.fromCharCode(j+65);
            }
            string +="<br>";
        }
        document.write(string);
    </script>
</body>
