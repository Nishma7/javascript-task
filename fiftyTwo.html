<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--
        5 
        5 4
        5 4 3
        5 4 3 2
        5 4 3 2 1
    -->
    <script>
        var n=5;
         for(i=n;i>=1;i--){
        for(j=n;j>=i;j--){
            document.write(j+" ");
        }
        document.write("<br>");
       
    }
    </script>
</body>
</html>
