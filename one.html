<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        h1{
            font-size: 70px;
        }
        button{
            font-size: 50px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!--1.Create four buttons in different colors  and change the text color?-->
    <h1 id="demo">Have a Nice Day!</h1>
    <button type="button" onclick="document.getElementById('demo').style.color='red'">red</button>
    <button type="button"  onclick="document.getElementById('demo').style.color='blue'">blue</button>
    <button type="button"  onclick="document.getElementById('demo').style.color='green'">green</button>
    <button type="button"  onclick="document.getElementById('demo').style.color='violet'">violet</button>
</body>
</html>
