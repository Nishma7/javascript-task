<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  
</head>
<body>
  <h1 id="demo"></h1>
<script>

 for(var i=1;i<=5;i++){
  for(var j=1;j<=5;j++){
    if(j==i || j<i){
      document.write(j+" ");
    }
    else{
      document.write("*"+" ")
    }
    
  }
  document.write("<br>")
 }



</script>
 </body>
</html>
