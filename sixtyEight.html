<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var num = 5;
   for (i = 0; i <= num; i++) {
     for (j = 1; j <= num - i; j++) {
       document.write(String.fromCharCode(j+64)+" ");
     }
     document.write("<br>");
   }
      </script>
</body>
</html>
