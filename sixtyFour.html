<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern</title>
</head>
<body>
    <script>
        var n= 4;
        var result = "";
        for(var i=0;i<=n;i++){
          for(var j=1;j<=i;j++){
            result +=" "+"#";
          }
          console.log(result);
          result="";
        }
    
        var m=5;
        var box=""
        for(var k=0;k<=m;k++){
          for(var l=1;l<=m-k;l++){
             box +=" "+"&";
          }
          console.log(box);
          box="";
        }
      </script>
</body>
</html>
