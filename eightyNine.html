
<!DOCTYPE html>
<html lang="en">
<head>
    <title>2x3 Matrix Addition</title>
</head>
<body>
    <script>
        var A =[[1,1,1],[1,1,1]];
        var B = [[1,1,1],[1,1,1]];
        var rowA = A.length;
        var rowB = B.length;
        var colA = A[0].length;
        var colB = B[0].length;
        var result = [];
        if(rowA == rowB && colA == colB){
            for(i=0;i<rowA;i++){
                for(j=0;j<colB;j++){
                    result =A[i][j]+B[i][j];
                    document.write(result)
                }
                result =[];
                document.write("<br>");  
            }
        }
        else{
            document.write(`Logic is false`);
        }
    </script>
    
</body>
</html>
