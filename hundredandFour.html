        function ebBill(units){
            debugger;
        if(units <= 100){
            console.log("Free");
        }
        else if(units >=101 && units <=200){
            amount = units*1;
            console.log(amount);
        }
        else if(units >=201 && units <=300){

        }

            console.log("The amount is most");
        }
        console.log(amount);
