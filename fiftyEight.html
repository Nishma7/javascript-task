<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var n=5;
        var m =6;
        var result = "";
        for(var i=1;i<=n;i++){
         for(j=i;j>=1;j--){
           result +=""+j;
         }
         for(var k=2;k<=m-i;k++){
           result +=""+k;
         }
         console.log(result);
         result="";
        }
       </script>
</body>
</html>
