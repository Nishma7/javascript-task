<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern</title>
</head>
<body>
    <script>
        var n=5;
        var m=1;
        var result="";
        for(var i=1;i<=n;i++){
         for(var j=1;j<=i;j++){
           result +=""+j;
         }
         for(var k=i;k>=m;k--){
           result +=""+k;
         }
         console.log(result);
         result="";
        }  
       </script>
</body>
</html>
