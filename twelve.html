<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--12.Add to numbers when you click the button and print the h2 tag?-->
    <h1 id="demo"></h1>
    <button type="button" onclick="add(10,20)">click</button>
    <script>
        function add(a,b){
            var result = a+b;
            document.getElementById('demo').innerHTML = result;
        }
    </script>
</body>
</html>
