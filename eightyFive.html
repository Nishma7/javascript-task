
<!DOCTYPE html>

    <title>Linear Search</title>
</head>
<body>
   <script>
       debugger;
       var fruit = prompt("Enter Any Fruits");
        name = fruit.toUpperCase();
       var container = ['APPLE','ORANGE','MANGO','BANANA','GRAPES'];
       var len = container.length;
       for(var i=0;i<len;i++){
           debugger;
           if(name == container[i]){
               var result = true;
           }
       }
       if(result == true){
           console.log(name+" is in this array");
       }
       else{
           console.log(name + " is not in this array");
       }
   </script>
    
</body>
