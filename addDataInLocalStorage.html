<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Edit Delete</title>
    <link href="addDataInLocalStorage.css" rel="stylesheet">
</head>
<body>

       <form onsubmit="addRow(event)">
        <label for="fname" class="fName">First Name</label><br>

        <input type="email" id="email" name="email" class="mail"><br>
        <input type="submit" id="submit" value="Add Row">
       </form>
    </div>
    <div id="pre">
        
    </div>
    <script src="addDataInLocalStorage.js"></script>
