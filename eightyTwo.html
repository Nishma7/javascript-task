<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Addition</title>
</head>
<body>
    <script>
        var a = [[1,2],[3,4]];
        var b = [[1,2],[2,1]];
        var rowA = a.length;
        var colA= a[0].length;
        var rowB = b.length;
        var colB = b[0].length;
        if(rowA == rowB && colA == colB){
            for(var i=0;i<rowA;i++){
                for(var j=0;j<rowB;j++){
                    var add ="";
                    add = a[i][j]+b[i][j];
                    document.write(add);
                }
               // add +="";
                document.write("<br>");
            }
            
            }
            else{
                console.log("The logic is false");
        }
        
       
    </script>
    
</body>
</html>
