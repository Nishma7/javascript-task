<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern</title>
</head>
<body>
    <script>
        var result="";
       for(var i=1;i<=5;i++){
        for(var j=1;j<=i;j++){
          result +=""+"*";
        }
        console.log(result);
        result="";
       }
      </script>
</body>
