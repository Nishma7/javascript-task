<body>
    <script>
        /*

        */
       var n = 5;
       var string = "";
       for(var i=1;i<=n;i++){
        for(var j=0;j<n-i+1;j++){
            string +=String.fromCharCode((n-i-j)+65);
        }
        string +="<br>";
       }
       document.write(string);
    </script>
