
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Automatic Image Slider</title>
</head>

<body>
   
    <img name="slide" width="700" height="500">
    <script>
        var i = 0;
        var images = [];
        var time = 3000;
        //image list
        images[0] = "./images/background2.jpg";
        images[1] = "./images/pinkFlower.jpg";
        images[2] = "./images/smile.jpg";
        //change image
        function changeImg() {
            document.slide.src = images[i];
            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }
            setTimeout("changeImg()",time);
        }
        window.onload = changeImg();

    </script>

</body>

</html>
