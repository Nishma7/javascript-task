<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern</title>
</head>
<body>
    <script>
        var n=4;
        var result = "";
        for(var i=1;i<=n;i++){
         for(var j=1;j<=i;j++){
           result +=""+j;
         }
         if(i==1){
           for(var k=i-1;k>=0;k--){}  
         }
         else{
           for(var k=i;k>=1;k--){
             result +=""+k;
           }
         }
         console.log(result);
         result="";
        }
       </script>
</body>
</html>
