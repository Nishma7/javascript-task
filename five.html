<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--5.Find the Remainder value?-->
    <h1 id="demo"></h1>
    <button type="button" onclick="remainder(98)">click</button>
    <script>
        function remainder(a){
            var result = a%5;
            document.getElementById('demo').innerHTML= result;
        }
    </script>
</body>
</html>
